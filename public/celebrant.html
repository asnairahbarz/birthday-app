
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8 url('public/floral-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #106600;
    }
    .card {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2em;
      color: #106600;
    }
    .name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .photo-frame {
      border: 6px solid #106600;
      border-radius: 12px;
      display: inline-block;
      overflow: hidden;
      margin: 20px 0;
    }
    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
    }
    .btn {
      background-color: #106600;
      color: white;
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .message-box {
      margin-top: 25px;
      display: none;
      font-size: 1.1rem;
      padding: 15px;
      background: #ecf9ec;
      border-left: 5px solid #106600;
      border-radius: 10px;
      min-height: 80px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body onload="document.getElementById('music').play()">

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <div class="name">Dr. Nelia S. Raganas</div>

    <div class="photo-frame">
      <img src="public/celebrant.jpg" alt="Dr. Nelia">
    </div>

    <button class="btn" onclick="showMessages()">See Messages</button>
    <div class="message-box" id="messageBox">Loading messages...</div>
  </div>

  <audio id="music" autoplay loop>
    <source src="public/birthday.mp3" type="audio/mp3">
  </audio>

  <script>
    let messages = [];
    let currentIndex = 0;
    let interval;
    let messageBox = document.getElementById("messageBox");

    function showMessages() {
      document.querySelector(".btn").style.display = "none";
      fetch("/messages")
        .then(res => res.json())
        .then(data => {
          messages = data;
          if (messages.length === 0) {
            messageBox.style.display = "block";
            messageBox.innerText = "No messages yet.";
            return;
          }
          messageBox.style.display = "block";
          messageBox.innerText = messages[0];
          interval = setInterval(() => {
            currentIndex++;
            if (currentIndex < messages.length) {
              messageBox.innerText = messages[currentIndex];
            } else {
              clearInterval(interval);
              messageBox.innerText = "ðŸŽ‰ That's all the messages. Have a wonderful birthday! ðŸŽ‰";
            }
          }, 3000);
        });
    }
  </script>
</body>
</html>
