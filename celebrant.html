<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Messages for Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ad1457;
    }

    img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #ec407a;
      margin-bottom: 20px;
    }

    audio {
      display: none;
    }

    .message-display {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      font-size: 1.2rem;
      border-left: 6px solid #ec407a;
      background-color: #f8bbd0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }

    .start-button {
      background-color: #ab47bc;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .pause-tip {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #6a1b9a;
    }
  </style>
</head>
<body onload="document.getElementById('music').play()">

  <img src="public/celebrant.jpg" alt="Dr. Nelia S. Raganas" />
  <h1>Happy Birthday Dr. Nelia!</h1>

  <audio id="music" autoplay loop>
    <source src="public/birthday.mp3" type="audio/mp3" />
  </audio>

  <button class="start-button" onclick="startDisplay()">See Messages</button>
  <div class="pause-tip">(Long press or click and hold anywhere to pause.)</div>

  <div class="message-display" id="messageDisplay"></div>

  <script>
    let messages = [];
    let index = 0;
    let interval;
    let isPaused = false;

    function startDisplay() {
      document.querySelector('.start-button').style.display = 'none';
      fetch('/messages')
        .then(res => res.json())
        .then(data => {
          messages = data;
          if (messages.length === 0) {
            showMessage("No messages yet.");
            return;
          }
          document.getElementById('messageDisplay').style.display = 'block';
          showMessage(messages[index]);
          interval = setInterval(nextMessage, 5000);
        });
    }

    function showMessage(msg) {
      const display = document.getElementById('messageDisplay');
      display.textContent = msg;
    }

    function nextMessage() {
      if (isPaused) return;
      index++;
      if (index < messages.length) {
        showMessage(messages[index]);
      } else {
        clearInterval(interval);
        showMessage("End of messages. Happy Birthday again!");
      }
    }

    // Pause on long press / hold anywhere
    document.body.addEventListener('mousedown', () => isPaused = true);
    document.body.addEventListener('mouseup', () => isPaused = false);
    document.body.addEventListener('touchstart', () => isPaused = true);
    document.body.addEventListener('touchend', () => isPaused = false);
  </script>

</body>
</html>
