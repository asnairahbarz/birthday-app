<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Messages for Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0fff0, #e8f5e9);
      text-align: center;
      padding: 20px;
      color: #106600;
    }

    .name-banner {
      background-color: #106600;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      font-size: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0.5em 0;
      color: #106600;
    }

    .gif {
      width: 120px;
      height: auto;
      margin-top: 15px;
    }

    img.profile {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #106600;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(16, 102, 0, 0.3);
    }

    .start-button {
      background-color: #106600;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-button:hover {
      background-color: #0c5500;
    }

    .pause-tip {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #2e7d32;
    }

    .message-display {
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      font-size: 1.2rem;
      border-left: 6px solid #106600;
      background-color: #f0fdf4;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: none;
      min-height: 80px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onload="document.getElementById('music').play()">

  <!-- Celebrant Name -->
  <div class="name-banner">🎓 Dr. Nelia S. Raganas 🎓</div>

  <!-- Celebrant Image -->
  <div>
    <img src="public/celebrant.jpg" class="profile" alt="Dr. Nelia" />
  </div>

  <!-- Heading and GIF -->
  <h1>🎉 Happy Birthday Dr. Nelia! 🎉</h1>
  <img src="https://media.giphy.com/media/3o7qE1YN7aBOFPRw8E/giphy.gif" class="gif" alt="Party GIF" />

  <!-- Background Music -->
  <audio id="music" autoplay loop>
    <source src="public/birthday.mp3" type="audio/mp3" />
  </audio>

  <!-- Show Messages Button -->
  <button class="start-button" onclick="startDisplay()">See Messages</button>
  <div class="pause-tip">(Long press or tap-and-hold anywhere to pause messages)</div>

  <!-- Message Display Box -->
  <div class="message-display" id="messageDisplay"></div>

  <!-- Script to Handle Message Logic -->
  <script>
    let messages = [];
    let index = 0;
    let interval;
    let isPaused = false;

    function startDisplay() {
      document.querySelector('.start-button').style.display = 'none';
      fetch('/messages')
        .then(res => res.json())
        .then(data => {
          messages = data;
          if (messages.length === 0) {
            showMessage("📝 No messages yet, but we all wish you the best!");
            return;
          }
          document.getElementById('messageDisplay').style.display = 'block';
          showMessage(messages[index]);
          interval = setInterval(nextMessage, 5000);
        });
    }

    function showMessage(msg) {
      const display = document.getElementById('messageDisplay');
      display.innerHTML = `💌 ${msg}`;
    }

    function nextMessage() {
      if (isPaused) return;
      index++;
      if (index < messages.length) {
        showMessage(messages[index]);
      } else {
        clearInterval(interval);
        showMessage("🎊 That's all the messages! Happy Birthday again, Dr. Nelia! 💚");
      }
    }

    document.body.addEventListener('mousedown', () => isPaused = true);
    document.body.addEventListener('mouseup', () => isPaused = false);
    document.body.addEventListener('touchstart', () => isPaused = true);
    document.body.addEventListener('touchend', () => isPaused = false);
  </script>

</body>
</html>
